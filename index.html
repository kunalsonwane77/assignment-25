<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>
<body>
    <script>
     const cart_value = parseInt(prompt("Enter cart value"));
	 
	 if (cart_value>= 1000)
	 {
		 console.log("you won cashback");
	 }
	 else if (cart_value>=300&& cart_value<=999)
	 {
        console.log("you won free delivery");
	 }
	 else if (cart_value>=1&& cart_value<=300)
	 {
        console.log("you won gift card");
	 }
	 else {
        console.log("sorry you are not eligible for reward");
	 }

	
    </script>
</body>
</html>
